<!docTYPE html>
<html>
  <head>
    <title>pie chart</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/958bc93a6e.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <!-----fiirst section---->
    <div class="ion">
      <a href="less.html">
           <i class="fa-solid fa-less-than"></i>
      </a>
        <p class="ex">Expenses</p>
        <a href="#">
           <i class="fa-solid fa-square-plus"></i>
        </a>
    </div>
    
    <!-------plans----->
    <div class="data">
      <button>Daily</button>
      <button>weekly</button>
      <button>Monthly</button>
    </div>
    
    <div class="color">
      <div class="green">
      <p>Total income</p>
      <p>$12,234</p>
    </div>
    
    <div class="red">
      <p>Total Expense</p>
      <p>$15,394</p>
    </div>
    </div>
    
    <div class="ana">
      <p>Analytics</p>
      <p>View All</p>
    </div>
    
    <!------pie chart------>
    <div class="jjj">
       <div class="pie">
    <div class="first-p">40%</div>
    <div class="second-p">35%</div>
    <div class="third-p" >25%</div>
    </div>
    </div> 
   <!-------expense look----->
    <div class="expendiv">
      <button class="expenses">
        <i class="fa-solid fa-thumbs-up"></i>
      <p>73% of your expenses look good</p>
    </button>
    </div>
    <!-----fixed icon----->
    <div class="iconss">
      <i class="fa-solid fa-house"></i>
      <i class="fa-solid fa-calendar"></i>
      <i class="fa-regular fa-address-book"></i>
    </div>
  </body>
</html>
